<section id="contact">
  <div class="container">
  <h1><br>Kontakta oss</h1>
    <form class="well form-horizontal" action="https://formspree.io/jonatan.ullholm@gmail.com" method="POST"  name ="_replyto" id="contact_form">
<fieldset>

<!-- Form Name -->
<legend style="font-size: 1.7em">Skicka oss ett meddelande!</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="first_name">Förnamn *</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  id="first_name" name="first_name" placeholder="Förnamn" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="efternamn">Efternamn *</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="efternamn" id="efternamn" placeholder="Efternamn" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="organisation">Organisation</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="organisation" id="organisation" placeholder="Organisation" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label" for="email">E-post *</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" id="email" placeholder="E-postadress" class="form-control"  type="text" >
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Telefonnummer *</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" id="phone" placeholder="Telefonnummer" class="form-control" type="text" onkeypress='validate(event)'>
    </div>
  </div>
</div>

  
<div class="form-group">
  <label class="col-md-4 control-label" for="kommentar">Meddelande</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <textarea class="form-control" name="kommentar" id="kommentar" placeholder="Meddelande"></textarea>
  </div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-success" >Skicka <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
